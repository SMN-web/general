<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Push Demo</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
</head>
<body>
  <h1>Firebase Push Notifications (No Backend)</h1>
  <button id="subscribeBtn">Subscribe for Notifications</button>

  <script>
    // Firebase config for your project
    const firebaseConfig = {
    apiKey: "AIzaSyDtZnYYDb5TR01G6zsCtrF0HBR6pnQ2Beg",
    authDomain: "general-68ca7.firebaseapp.com",
    projectId: "general-68ca7",
    storageBucket: "general-68ca7.firebasestorage.app",
    messagingSenderId: "674522865143",
    appId: "1:674522865143:web:c4ec47f2e370c33c3ca2f2",
    measurementId: "G-6L0DXHGCBE"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    const publicVapidKey = "BBq9RZXnJDZb9Jq9PDt5YHoKWqgyfy1VhXaV_kfMqXOakh5zMUlqFuGKUVRig9qC8F_F4qMujROAboHXNDbh3hc"; // From Firebase Console

    // Request permission and get token
    document.getElementById('subscribeBtn').onclick = async () => {
      try {
        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          alert("Push permission denied");
          return;
        }

        const token = await messaging.getToken({ vapidKey: publicVapidKey });
        if (token) {
          console.log("Your FCM Token:", token);
          alert("Subscription success! Token in console.");
          // SAVE THIS TOKEN somewhere safe â€” for no-backend demo, you can manually target it in the Firebase Console
        } else {
          alert("No token received.");
        }
      } catch (err) {
        console.error("Error getting token:", err);
        alert("Error getting token. See console.");
      }
    };

    // Foreground message handler
    messaging.onMessage((payload) => {
      console.log("Message received in foreground:", payload);
      alert(`Foreground: ${payload.notification.title} - ${payload.notification.body}`);
    });

    // Register the service worker for background notifications
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then(() => console.log("Service Worker registered."))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
