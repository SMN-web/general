<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Push Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Push Notification Demo</h1>
  <button id="subBtn">Subscribe for Push</button>
  <button id="sendBtn">Send Push</button>

  <script>
    const publicVapidKey = 'BAajXKIWDYCNRZXMsk-gpf_tAKlAd7Lxrd19jhDRHtCCV4kgKUVlp6gieJGWmUXCJAidn5OIM7WQGBp.rop6no4I'; // from backend
    const backendBase = 'https://fancy-poetry-027f.nafil-8895-s.workers.dev'; // e.g., https://xxx.workers.dev

    async function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    document.getElementById('subBtn').onclick = async () => {
      const reg = await navigator.serviceWorker.register('/service-worker.js');
      const sub = await reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: await urlBase64ToUint8Array(publicVapidKey)
      });
      await fetch(backendBase + '/save-subscription', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(sub)
      });
      alert('Subscribed!');
    };

    document.getElementById('sendBtn').onclick = async () => {
      await fetch(backendBase + '/trigger-push', { method: 'POST' });
      alert('Push sent!');
    };
  </script>
</body>
</html>
