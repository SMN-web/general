<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FCM Push via Cloudflare Worker Backend</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin-top: 50px; text-align: center; }
    button { margin: 10px; padding: 12px 24px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Push Notifications</h1>
  <button id="subscribe">Subscribe & Save Token</button>
  <button id="trigger">Trigger Push</button>

  <script>
    // Firebase config placeholders
    const firebaseConfig = {
      apiKey: "AIzaSyDtZnYYDb5TR01G6zsCtrF0HBR6pnQ2Beg",
    authDomain: "general-68ca7.firebaseapp.com",
    projectId: "general-68ca7",
    storageBucket: "general-68ca7.firebasestorage.app",
    messagingSenderId: "674522865143",
    appId: "1:674522865143:web:c4ec47f2e370c33c3ca2f2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    const publicVapidKey = "BBq9RZXnJDZb9Jq9PDt5YHoKWqgyfy1VhXaV_kfMqXOakh5zMUlqFuGKUVRig9qC8F_F4qMujROAboHXNDbh3hc"; // Firebase Web Push certificate public key
    const backendUrl = "https://fancy-poetry-027f.nafil-8895-s.workers.dev/fcmpush"; // Change to your Worker URL

    document.getElementById("subscribe").onclick = async () => {
      try {
        const permission = await Notification.requestPermission();
        if (permission !== "granted") {
          alert("Permission denied");
          return;
        }

        const token = await messaging.getToken({ vapidKey: publicVapidKey });
        if (!token) {
          alert("Failed to get token");
          return;
        }

        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "save", token })
        });

        alert(res.ok ? "Token saved!" : "Failed to save token");
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    };

    document.getElementById("trigger").onclick = async () => {
      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "trigger" })
        });

        alert(res.ok ? "Push triggered!" : "Failed to trigger push");
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    };

    messaging.onMessage(payload => {
      alert(`Notification: ${payload.notification.title}\n${payload.notification.body}`);
    });

    // Register service worker for background notifications
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./firebase-messaging-sw.js")
        .then(registration => {
          messaging.useServiceWorker(registration);
          console.log("Service Worker registered for FCM");
        })
        .catch(console.error);
    }
  </script>
</body>
</html>
