<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login via Cloudflare Worker + Firebase</title>
</head>
<body>
  <h3>Login</h3>
  <form id="login-form">
    <input id="email" name="email" type="email" placeholder="Email" required />
    <br />
    <input id="password" name="password" type="password" placeholder="Password" required />
    <br />
    <button type="submit">Login</button>
  </form>

  <pre id="msg"></pre>

  <script>
    const workerUrl = "https://super-boat-c955.nafil-8895-s.workers.dev"; // Your Worker URL here
    
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const resp = await fetch(workerUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await resp.json();

        if (resp.ok && data.email) {
          document.getElementById("msg").textContent = `Success! Welcome ${data.email}`;
        } else {
          document.getElementById("msg").textContent = `Error: ${data.error || 'Invalid credentials'}`;
        }
      } catch (err) {
        document.getElementById("msg").textContent = `Fetch error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
