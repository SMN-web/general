<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin SPA</title>
  <link rel="stylesheet" href="./shared.css" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="./admin.css" />
  <link rel="stylesheet" href="./add-user.css" />
</head>
<body>

<!-- LOGIN PANEL -->
<div id="login-panel" class="panel">
  <h2>Admin Login</h2>
  <input id="login-email" placeholder="Email" />
  <input id="login-password" type="password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <p id="login-msg"></p>
</div>

<!-- ADMIN PANEL -->
<div id="admin-panel" class="panel hidden">
  <h2>👑 Admin Dashboard</h2>

  <!-- Global Admin Message -->
  <p id="admin-msg"></p>

  <!-- Logout Button -->
  <button id="logout-btn">Logout</button>

  <!-- TAB BUTTONS -->
  <div class="tab-buttons" style="margin: 1.5rem 0;">
    <button id="add-user-tab" class="tab-btn">➕ Add User</button>
    <button id="user-control-tab" class="tab-btn">🧑‍💼 User Control</button>
    <button id="user-logs-tab" class="tab-btn">📓 User Logs</button>
    <button id="equipment-control-tab" class="tab-btn">🛠 Equipment</button>
  </div>

  <hr />

  <!-- === ADD USER SECTION === -->
  <div id="add-user-section" class="admin-section">
    <h3>➕ Add New User</h3>
    <form id="add-user-form">
      <label for="new-name">Name</label>
      <input id="new-name" placeholder="Full Name" />

      <label for="new-email">Email</label>
      <input id="new-email" type="email" placeholder="email@example.com" />

      <label for="new-role">Role</label>
      <select id="new-role">
        <option value="user">User</option>
        <option value="moderator">Moderator</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Add User</button>
    </form>
  </div>

  <!-- === USER CONTROL SECTION === -->
  <div id="user-control-section" class="admin-section hidden">
    <h3>🧑‍💼 Modify + Delete Users</h3>
    <div id="user-control-list">
      <p>Loading users...</p>
    </div>
  </div>

  <!-- === USER LOGS SECTION === -->
  <div id="user-logs-section" class="admin-section hidden">
    <h3>📓 User Logs</h3>
    <p>This section will eventually show user login activity, actions, etc.</p>
  </div>

  <!-- === EQUIPMENT CONTROL SECTION === -->
  <div id="equipment-control-section" class="admin-section hidden">
    <h3>🛠 Equipment Dashboard</h3>
    <p>Welcome to the equipment management panel. Coming soon.</p>
  </div>
</div>


  <!-- USER PANEL -->
<div id="user-panel" class="panel hidden"></div>

<!-- MODERATOR PANEL -->
<div id="moderator-panel" class="panel hidden"></div>

<script type="module" src="./main.js"></script>
<script type="module" src="./login.js"></script>
<script type="module" src="./admin.js"></script>
<script type="module" src="./add-user.js"></script>
<script type="module" src="./user-control.js"></script>
<script type="module" src="./user-logs.js"></script>
<script type="module" src="./equipment-control.js"></script>


</body>
</html>
