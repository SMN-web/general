<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Set Admin</title>
  </head>
  <body>
    <h2>Set First Admin</h2>
    <form id="admin-form">
      <input type="email" id="email" placeholder="Admin email" required />
      <button type="submit">Set Admin</button>
    </form>
    <p id="msg"></p>

    <script>
      document.getElementById("admin-form").onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const msg = document.getElementById("msg");
        msg.textContent = "Sending...";
        try {
          const res = await fetch("https://user-role-check.nafil-8895-s.workers.dev/init", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          });
          const data = await res.json();
          msg.textContent = res.ok
            ? `✅ Admin set for ${data.email}`
            : `❌ Error: ${data.error || "Unknown error"}`;
        } catch (err) {
          msg.textContent = `❌ Request failed: ${err.message}`;
        }
      };
    </script>
  </body>
</html>
