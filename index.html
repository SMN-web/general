<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin SPA</title>
  <link rel="stylesheet" href="./shared.css" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="./admin.css" />
  <link rel="stylesheet" href="./add-user.css" />
</head>
<body>

<!-- LOGIN PANEL -->
<div id="login-panel" class="panel">
  <h2>Admin Login</h2>
  <input id="login-email" placeholder="Email" />
  <input id="login-password" type="password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <p id="login-msg"></p>
</div>

<!-- ADMIN PANEL -->
<div id="admin-panel" class="panel hidden">
  <h2>ğŸ‘‘ Admin Dashboard</h2>

  <!-- Logout + Message -->
  <p id="admin-msg"></p>
  <button id="logout-btn">Logout</button>

  <!-- Tab Navigation Buttons -->
  <div class="tab-buttons" style="margin-top: 1.5rem;">
    <button id="add-user-tab" class="tab-btn">â• Add User</button>
    <button id="user-control-tab" class="tab-btn">ğŸ§‘â€ğŸ’¼ User Control</button>
    <button id="user-logs-tab" class="tab-btn">ğŸ““ User Logs</button>
    <button id="equipment-control-tab" class="tab-btn">ğŸ›  Equipment</button>
  </div>

  <hr style="margin: 1.2rem 0;" />

  <!-- SECTION: Add User -->
  <div id="add-user-section" class="admin-section">
    <h3>Add New User</h3>
    <form id="add-user-form">
      <label for="new-name">Name</label>
      <input id="new-name" placeholder="Full Name" />

      <label for="new-email">Email</label>
      <input id="new-email" type="email" placeholder="email@example.com" />

      <label for="new-role">Role</label>
      <select id="new-role">
        <option value="user">User</option>
        <option value="moderator">Moderator</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Add User</button>
    </form>
  </div>

  <!-- SECTION: User Control -->
  <div id="user-control-section" class="admin-section hidden">
    <h3>Modify Users</h3>
    <div id="user-control-list">
      <p>Loading users...</p>
    </div>
  </div>

  <!-- SECTION: User Logs -->
  <div id="user-logs-section" class="admin-section hidden">
    <h3>ğŸ““ User Logs</h3>
    <p>This is the log dashboard. Coming soon!</p>
  </div>

  <!-- SECTION: Equipment Control -->
  <div id="equipment-control-section" class="admin-section hidden">
    <h3>ğŸ›  Equipment Control</h3>
    <p>Welcome to the equipment management system. Coming soon!</p>
  </div>
</div>

  <!-- USER PANEL -->
<div id="user-panel" class="panel hidden"></div>

<!-- MODERATOR PANEL -->
<div id="moderator-panel" class="panel hidden"></div>

<script type="module">
  import { initAdminPanel } from './admin.js';
  import { initModeratorPanel } from './moderator.js';
  import { initUserPanel } from './users.js';
  import './login.js';
  import './main.js';
  import './add-user.js';
  import './user-control.js';
  import './user-logs.js';
  import './equipment-control.js';
</script>

</body>
</html>
